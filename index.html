<!--HÔM NÀO RẢNH THÊM LINK CỦA DEMO KHÁC VÀO ĐÂY-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/844ecd1e03.js"
      crossorigin="anonymous"
    ></script>
    <title>Basic calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="output">
        <div data-prev-op class="prev-op"></div>
        <div data-current-op class="current-op"></div>
      </div>

      <span class="num clear" data-all-clear>C</span>
      <span class="num" data-del>
        <i class="fa-solid fa-delete-left"></i>
      </span>
      <span class="num" data-op>/</span>
      <span class="num" data-number>7</span>
      <span class="num" data-number>8</span>
      <span class="num" data-number>9</span>
      <span class="num" data-op>*</span>
      <span class="num" data-number>4</span>
      <span class="num" data-number>5</span>
      <span class="num" data-number>6</span>
      <span class="num" data-op>-</span>
      <span class="num" data-number>1</span>
      <span class="num" data-number>2</span>
      <span class="num" data-number>3</span>
      <span class="num plus" data-op>+</span>
      <span class="num" data-number>0</span>
      <span class="num" data-number>.</span>
      <span class="num equal" data-equal>
        <i class="fa-solid fa-equals"></i>
      </span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
